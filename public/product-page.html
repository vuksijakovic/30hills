
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container col-md-6">
    <h1><a href="index.html">Back to Main Page</a><br>Product Details</h1>
    <div id="productDetails" class="card">
        <div class="card-header" id="productImages"></div>
        <div class="card-body">
          <h5 class="card-title" id="productName"></h5>
          <h6>Category:</h6>
          <p class="card-text" id="productCategory"></p>
          <h6>Description:</h6>
          <p class="card-text" id="productDescription"></p>
          <h6>Price:</h6>
          <p class="card-text" id="productPrice"></p>
          <h6>Features:</h6>
          <div id="productFeatures"></div>
          <a href="index.html" class="btn btn-primary" id="productUrl">Main page</a>
        </div>
      </div>
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="page_script.js"></script>
  <script>
    fetchData().then(()=>{
        var urlParams = new URLSearchParams(window.location.search);
        var productId = urlParams.get('id');

        var selectedProduct = array.find(product => product.id === productId);
        var imgElement = document.createElement('img');

  // Postavljanje atributa src na URL slike
        imgElement.src = selectedProduct.images[0];

  // Dodavanje klase za Bootstrap responsivnost
            imgElement.classList.add('img-fluid');
            imgElement.classList.add('rounded');
        document.getElementById('productImages').appendChild(imgElement);
        document.getElementById('productFeatures').innerHTML = selectedProduct.features;
        document.getElementById('productName').innerText = selectedProduct.name;
        document.getElementById('productCategory').innerText = selectedProduct.category.toUpperCase();
        document.getElementById('productDescription').innerText = selectedProduct.description;
        document.getElementById('productPrice').innerText = '$' + selectedProduct.price;
    })
  </script>
</body>
</html>
