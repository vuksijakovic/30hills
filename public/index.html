<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">

      <div class="col-md-3" style="margin-top: 25px;">
        <div class="card sticky-top" style="top:10px;">
          <div class="card-body d-flex flex-column align-items-center">
            <h4 class="card-title">Filter</h4>
            <div class="d-flex flex-row mb-2" style="width: 100%">
              <button class="btn btn-primary me-2" style="flex: 1;" onclick="sortAsc()">Ascending by price</button>
              <button class="btn btn-primary" style="flex: 1;" onclick="sortDesc()">Descending by price</button>
            </div>
            <select id="categoryDropdown" class="form-select mb-2" onchange="fetchDataAndGenerateCards()"></select>
            <input type="text" class="form-control mb-2" oninput="fetchDataAndGenerateCards()" placeholder="Search by name or description" aria-label="Search" id="search" aria-describedby="searchInput">
          </div>
        </div>
      </div>

 
      <div class="col-md-5">
        <div id="productContainer" class="container"></div>
      </div>

     
      <div class="col-md-4">
        <div class="card mt-4 sticky-top" style="top: 10px;width:100%">
          <div class="card-body">
            <h4 class="card-title">Shopping Cart</h4>
            <div id="cartContainer">
              
            </div>
            <div id="totalPrice" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
